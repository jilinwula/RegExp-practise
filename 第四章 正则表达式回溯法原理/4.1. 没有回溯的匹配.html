    <title>4.1. 没有回溯的匹配</title>

<body>
    <div>
        假设我们的正则是 /ab{1,3}c/
        <br>
        而当目标字符串是 "abbbc" 时，就没有所谓的“回溯”
        <br>
        其中子表达式 b{1,3} 表示 "b" 字符连续出现 1 到 3 次。
    </div>
