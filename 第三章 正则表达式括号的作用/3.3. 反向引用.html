<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>3.3. 反向引用</title>
</head>
<body>
    <div>
除了使用相应 API来引用分组，也可以在正则本身里引用分组。但只能引用之前出现的分组，即反向引用。
<br>还是以日期为例。
<br>比如要写一个正则支持匹配如下三种格式：
<br>2016-06-12
<br>2016/06/12
<br>2016.06.12

    </div>
    <script>
        var regex = /\d{4}(-|\/|\.)\d{2}(-|\/|\.)\d{2}/;
        console.log(regex.test('2016.06-12'));
        // => true
        // 可见这里使用 | 进行操作 并不能使前后分割一致
        
        
        // 接下来使用 反向引用
        var regex = /\d{4}(-|\/|\.)\d{2}\1\d{2}/;
        console.log(regex.test('2016.06-12'));
        // => false
        // 这里\1，表示的引用之前的那个分组 (-|\/|\.)。不管它匹配到什么（比如 -），\1 都匹配那个同样的具体某个字符
    </script>
</body>
</html>
